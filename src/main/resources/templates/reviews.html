<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">

<head>
	<title>reviews</title>

	<link rel="stylesheet" 
	type="text/css" 
	href="reviews.css"/>
 	
</head>

<body>
<h1> A list of Reviews of Science places in and around Columbus</h1>

<div th:each="review: ${reviews}">
	<li>
		<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
		
	</li>
</div>

</body>
</html>
